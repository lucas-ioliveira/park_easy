version: '3'

services:
  park_easy_app:
    container_name: park_easy_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - envs/test.env
    command: ["/bin/bash", "-c",
              "python", "manage.py", "makemigrations",
              "python", "manage.py", "migrate",
              "python manage.py runserver 0.0.0.0:8000"
              ]
